<!DOCTYPE html>
<html>
<head>
	<meta charse="utf-8"/>
	<meta name="viewport" content="width=device.width, initial-scale=1">
	<title>Mobile Design</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<script type="text/javascript" src="exif.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maps.google.com/maps/api/js?sensor=false&libraries=geometry&v=3.22&key=AIzaSyA_re_AKUiVTnkCzGAF_hy-gdXENCEYaGo">
	</script>
	<script src="maplace.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>
<body>
	<div class="fileImg">
			<p id="titulo">Obtener Metadata</p>
			<label id="largeFile" for="file-input">
    			<input type="file" id="file-input" />
			</label>
	</div>
	<div class="oculto animated bounceInUp">
		<div class="datos data col-md-7">			
			<label>Latitud:</label><input type="text" readonly id="lat"><br>
			<label>Longitud:</label><input type="text" readonly id="lon"><br>
			<label>Fecha y hora de creación:</label><input type="text" readonly id="time">
			<label>Fecha y hora de digitalización:</label><input type="text" readonly id="timeDig">
			<label>Marca:</label> <input type="text" readonly id="make">
			<label>Modelo:</label> <input type="text" readonly id="model">
			<label>Software:</label> <input type="text" readonly id="soft">
		</div>
		<div id="gmap" class="col-md-4">
		</div>
		<div class="col-md-11 col-sm-4" id="btnVolver">
			<a href="#" class="btn btn-primary btn-block" id="volver">Volver</a>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
